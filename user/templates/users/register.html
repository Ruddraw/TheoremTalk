{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <title>Register</title>
</head>
<body>
  <h2>Register for Theorem Talk</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
