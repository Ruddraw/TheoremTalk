<!-- user/templates/users/list_users.html -->
{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>List of Users</h2>
    <ul>
      {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}</li>
      {% empty %}
        <li>No users available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
