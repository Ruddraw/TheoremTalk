<!-- users/profile.html -->
{% extends "base.html" %}
{% block content %}
<div class="profile">
    <h2>{{ user.username }}'s Profile</h2>
    <img src="{{ user.profile.image.url }}" alt="{{ user.username }}'s Profile Picture">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
    <!-- Add user activity here as needed -->
</div>
{% endblock %}
