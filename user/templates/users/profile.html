<!-- users/profile.html -->
{% extends "base.html" %}
{% block content %}
<div class="profile">
    <h2>{{ user.username|title }}'s Profile</h2>
    <img src="{{ user.profile.image.url }}" alt="{{ user.username }}'s Profile Picture">
    <p><strong>Bio:</strong> {{ user.profile.bio }}
      <p><strong>Email:</strong> {{ user.email }}</p></p>
    <!-- Add user activity-->
    <a href="{% url 'update_profile' %}">
      <button>Update Profile</button>
    </a>
  
</div>
{% endblock %}
