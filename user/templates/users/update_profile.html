{% extends "base.html" %}
{% block content %}
<h2>Update Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <h3>Update Account Details</h3>
        {{ u_form.as_p }}
    </div>
    <div>
        <h3>Update Profile</h3>
        {{ p_form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
