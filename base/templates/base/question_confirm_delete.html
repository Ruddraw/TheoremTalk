{% extends "base.html" %}

{% block content %}
<div class="delete-confirm">
  <h2>Are you sure you want to delete this question?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'base:question_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
