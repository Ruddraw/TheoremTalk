<!-- base/question_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row d-flex justify-content-center">
            <div class="card user-card-full">
                <div class="row m-l-0 m-r-0">
                    <div class="col-sm-4 user-profile">
                        <h6 class="f-w-600" style="font-size: 24px;">{% if object %}Update Your Question{% else %}Ask Your Question{% endif %}</h6>
                        
                    </div>
                    <div class="col-sm-8">
                        <div class="card-block">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" name="title" placeholder="Enter your question title" value="{{ form.title.value }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="content">Description</label>
                                    <textarea id="content" name="content" rows="5" placeholder="Provide a detailed description" required>{{ form.content.value }}</textarea>
                                </div>
                                <button class="btn btn-success" type="submit">{% if object %}Update Question{% else %}Post Question{% endif %}</button>
                                <a class="btn btn-outline-secondary" href="#">Cancel</a>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    feather.replace();
</script>
{% endblock content %}
